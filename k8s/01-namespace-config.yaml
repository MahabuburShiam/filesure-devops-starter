# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: filesure
  labels:
    app: filesure
---
# ConfigMap for shared configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: filesure-config
  namespace: filesure
data:
  MONGO_URI: "mongodb://mongodb:27017"
  AZURE_CONTAINER: "documents"
  LOG_LEVEL: "INFO"
---
# Secret for sensitive data (base64 encoded values)
# Run: echo -n "your-azure-connection-string" | base64
apiVersion: v1
